<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Tech Event Survey Form</h2>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="">Name:</label>
        <input type="text">
        <br><br>
        <label for="">Email:</label>
        <input type="text">
        <br><br>
        <label for="">Age:</label>
        <input type="text">
        <br><br>
        <label for="">Gender:</label>
        <br>
        <input type="radio">Male
        <br>
        <input type="radio">Female
    </fieldset>

    <fieldset>
        <legend>Personal Information</legend>
        <label for="">Job Role:</label>
        <select name="" id="">
            <option value="">Developer</option>
            <option value="">Dot.Net</option>
            <option value="">Python</option>
            <option value="">Java</option>
        </select>
        <br><br>
        <label for="">Year of Experience:</label>
        <input type="range">0 year
    </fieldset>
    <fieldset>
        <legend>Interest</legend><br>
        <label for="">Areas of Interest</label><br>
        <input type="checkbox">AI
        <br>
        <input type="checkbox">Cloud Computing <br>
        <input type="checkbox">Data Science <br>
        <input type="checkbox">Cybersecurity
    </fieldset>
    <fieldset>
        <legend>Coments</legend>
        <label for="">Suggestion:</label><br>
        <input type="suggestion">
        <br>
        <br>
        <input type="submit">
    </fieldset>
</body>
</html>
