<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>HTML Input Types Demonstration</h3>
   
    Text Input:<input type="text" placeholder="Enter text">
    <p>Password Input:<input type="text" placeholder="Enter password"></p>
    <p>Email Input:<input type="text" placeholder="Enter email"></p>
    <p>Number Input:<input type="text" placeholder="50"></p>
    <p>Date Input:<input type="date"></p>
    <p>Time Input:<input type="time"></p>
    <p>Color Picker:<input type="color"</p>
    <p>Range Input:<input type="range"</p>
    <p>Search Input:<input type="text" placeholder="search"></p>
    <p>Telephone Input:<input type="text" placeholder="Telephone Number"></p>
    <p>URL Input:<input type="text" placeholder="https//example.com"></p>
    <p>File Upload:<input type="file" placeholder="file Upload"></p>
    <p>Checkbox Input:<input type="checkbox"> I agree</p>
    <p>Radio Input:<input type="radio"> Option 1 <input type="radio"> Option 2</p>
    <p><input type="Submit" value="Submit"></p
</body>
</html>
